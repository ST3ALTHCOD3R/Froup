<html>
  <head>
    <title>Sign up|Login</title>
  </head>
  <body>
    <h1>Login or create a new account</h1>
    <b><u>SIGN UP</u></b><br />
    <form action="Register.cgi" method="post">
      Username: <input type="text" name="uName" maxlength="15"><br />
      Password: <input type="password" name="pWord" maxlength="15"><br />
      Full Name: <input type="text" name="fName"><br />
      Brief job description: <input type="text" name="uJob"><br />
      <input type="submit" value="Register">
    </form>
  </body>
</html>
